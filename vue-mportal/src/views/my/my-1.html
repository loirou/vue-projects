<!DOCTYPE html>
<html lang="en" style="font-size: 100px;">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="../css/reset.css" rel="stylesheet"></head>
    <link href="./my.css" rel="stylesheet"></head>
  </head>
  <body>

    <div id="app">
        <!-- 头部 -->
        <div class="my-Top clearfix">
          <div class="point">
            <!-- 头部 -->
            <div class="title">
              <span class="call-Back"></span>
              <span class="title-Image"></span>
              <span class="title-Num">188****3536</span>
            </div>
            <!-- 中部 -->
            <div class="center">
              <div class="center-1 clearfix">
                <span class="center-1-1"></span>
                <span class="center-1-2">总资产（元）</span>
                <span class="center-1-3"></span>
              </div>
              <div class="center-2">
                <span class="center-2-1">99999999999999.</span>
                <span class="center-2-2">99</span>
              </div>
            </div>
            <!-- 下部 -->
            <div class="bottom clearfix">
              <div class="bottom-1">
                <div class="dec-1">昨日收益(元)</div>
                <div class="num-1">+9999999.99</div>
              </div>
              <!-- <span class="bottom-2 line-Upright"></span> -->
              <div class="bottom-3">
                <div class="dec-3">累计收益(元)</div>
                <div class="num-3">+9999999.99</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 操作 -->
        <div class="my-Handle clearfix">
          <div class="my-Handle-left">
            <div class="handle-1">
              <span class="handle-1-img"></span>
              <span class="handle-des">提现</span>
            </div>
          </div>
          <div class="my-Handle-right">
            <div class="handle-2">
              <span class="handle-2-img"></span>
              <span class="handle-des">充值</span>
            </div>
          </div>
        </div>

        <!-- 一览 明细 -->
        <div class="property">
          <div class="property-1 clearfix">
            <span class="property-1-img"></span>
            <span class="property-des">资产一览</span>
            <span class="property-right"></span>
          </div>
          <div class="property-2 clearfix">
            <span class="property-2-img"></span>
            <span class="property-des">资产明细</span>
            <span class="property-right"></span>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/reset.js"></script>
  </body>
</html>
