<!DOCTYPE html>
<html>

<head lang="en" style="font-size: 100px;">
    <meta charset="UTF-8">
    <title>散标列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./recharge.css" />
</head>

<body>
    <div id="app">
        <!--header-->
        <div class="top">
            <h1>充值</h1>
        </div>
        <!--content-->
        <div class="recharge-form">
            <div class="recharge-item">
                <span class="recharge-tip">充值金额</span>
                <span class="recharge-data"><input type="text" placeholder="请输入充值金额"></span>
            </div>
            <div class="recharge-item">
                <span class="recharge-tip">手续费</span>
                <span class="recharge-data">5.00 元</span>
            </div>
            <div class="recharge-item">
                <span class="recharge-tip">扣款总额</span>
                <span class="recharge-data">1005.00 元</span>
            </div>
        </div>
        <div class="recharge-type">
            <div class="title">请选择支付方式</div>
            <div class="type-list">
                <div class="type-item">
                    <div class="item-left">
                        <div>银行卡充值</div>
                        <div class="tip">
                        	<span>尾号9731招商银行储蓄卡</span>
                        	<span><button class="btn-card">更换</button></span>
                        </div>
                    </div>
                    <div class="item-right item-right1"></div>
                </div>
                <div class="type-item">
                    <div class="item-left">POS充值</div>
                    <div class="item-right item-right2"></div>
                </div>
            </div>
        </div>
        <div class="bottom-button">
        	<button class="btn-submit">确认</button>
        </div>
    </div>
    <script src="../js/reset.js"></script>
</body>

</html>
