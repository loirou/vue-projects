<!DOCTYPE html>
<html>
<head lang="en" style="font-size: 100px;">
    <meta charset="UTF-8">
    <title>项目投资</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="./project.css"/>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <div class="top">
        <a href="#" class="call-Back"></a>

        <h1>项目投资</h1>
    </div>

    <div class="bg">
        <div class="oneFloor">
            <div class="titIcon"></div>

            <span class="todayInvest">今日投资<i>2016.9.13</i></span>
            <span class="startBearing">开始计息<i>2016.9.14</i></span>
            <span class="loginOut">可退出<i>2016.12.14</i></span>

        </div>
    </div>

    <div class="bg mt3">
        <div class="twoFloor pt2">
            <div class="investMsg">
                <span>投资金额</span>
                <i>金额为1000倍数，单笔最高500,000，单日最多100,0000</i>
            </div>
            <div class="amount">
                <i class="amountAdd"></i>
                <span class="amountNum">10000</span>
                <i class="amountMinus"></i>
            </div>
            <div class="investTit">
                <span class="earnings">预计收益<i>159.8元</i></span>
                <span class="balance">账户余额<i>5,056元</i></span>
            </div>
        </div>
    </div>

    <div class="bg pt4 ht">
        <div class="boxComm recharge">充值</div>
        <div class="boxComm nowInvestment">立即投资</div>
    </div>




    <!-- 底部 -->

</div>

</body>
<script src="../js/reset.js"></script>

</html>
